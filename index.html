<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>DOTZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
  <section>
    <header>
      <nav class="barra">
        <a class="destino" id="carta_destino">
                <img id="icon_dest" class="icono_destino" data-arriba="si" src="./style/icons/icono_destino_blanco.png">   
        </a>
        <a class="dado" id="carta_dado">
                <img id="icon_dado" class="icono_dado" data-arriba="si"  src="./style/icons/icono_dado_blanco.png">   
        </a>
        <a class="evento" id="carta_evento">
                <img class="icono_evento" src="./style/icons/icono_evento_blanco.png">   
        </a>
      </nav>
    </header>
  </section>
  <section id="fondo">
  </section>

  <section id="eleccion" class="empezar">
    <article>
      <a id="texto_int" class="txt_intro">Escenario Walking Zeds</a>
    </article>
    <article>
      <a id="question" class="pregunta_mazos">¿Qué mazo desea crear?</a> 
    </article>
    <article>
      <a id="mazo_corto" class="corto" >Corto</a>
    </article>
    <article>
      <a id="mazo_normal" class="normal" >Normal</a>
    </article>
    <article>
      <a id="mazo_campana" class="campana" >Campaña</a>
    </article>
  </section>

  <section id="marteuse" class="active">
  </section>

  <section id="doc_marteuse" class="fijo">
  </section>

  <section id="superzeds" class="zeds">
  </section>

  <section id="cinco" class="guardia_nacional_5">
  </section>

  <section id="guardia_cinco" class="guardia_cinco_fijo">
  </section>

  <section id="ocho" class="guardia_nacional_8">
  </section>

  <section id="guardia_ocho" class="guardia_ocho_fijo">
  </section>

  <section id="acto">
  </section>

  <section id="des_acto">
  </section>

  <section id="cartas" class="baraja">
  </section>

  <section id="flechas" class="flechas">
    <a class="sms_flechas" id="alerta_flechas">Siguiente carta →</a>
    <a class="anterior" id="atras">
    </a>
    <a class="siguiente" id="alante"> 
    </a>
    <a class="zoomoff" id="palzoomoff">
    </a>
    <a class="zoom" id="palzoom">
    </a>
  </section>

  <section id="preload" class="percarga">
    <img id="carta_siguiente" class="pre_siguiente" src="style/img/es/evento/DOTZ_Dorso_eventos.jpg">
  </section>

  <section id="webdestino" class="paleta_destino" data-destino="nuevo">
      <img id="carta_juego_destino" class="carta" src="style/img/es/destino/DOTZ_Dorso_Destino.jpg">
    <article id="reserva" class="mantener">
      <img id="reserva_dest" class="reserva_destino" src="./style/icons/icono_destino_azul.png"> 
    </article>
    <article id="res_most" class="muestra_res">
      <img id="dest_res" class="destino_reserva" src="./style/icons/icono_destino_rojo.png">
    </article>
    <article id="predestino" class="preloaddest">
    </article>
  </section>

  <section id="almacen" class="almacen_card">
  </section>

  <section id="alm_flechas" class="flechas">
    <a class="al_anterior" id="resatras">
    </a>
    <a class="al_siguiente" id="resalante"> 
    </a>
  </section>

  <section id="fondo_dados" class="fondados">
  </section>

  <section id="des_flechas" class="flechas">
    <a class="des_anterior" id="desatras">
    </a>
    <a class="des_siguiente" id="desalante" data-paraatras="si"> 
    </a>
    <a class="deszoomoff" id="despalzoomoff">
    </a>
    <a class="deszoom" id="despalzoom">
    </a>
  </section>

  <section id="dado_uno" class="cen_lat_dcho">
  </section>

  <section id="dado_dos" class="cen_lat_izq">
  </section>

  <section id="tirar" class="tirador">
  </section>

<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
